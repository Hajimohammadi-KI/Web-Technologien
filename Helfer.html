<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="mystyle.css">
  <title>Rock am See – Helfer:innen Login</title>
</head>
<body class="helfer-page">

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="lineup.html">Line-Up</a></li>
        <li><a href="helfer.html" class="active">Helfer:innen</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <main class="canvas-container">
    <div class="box">
       <img src="img/LEGO.png" alt="" />
      <h1>Login für Helfer:innen</h1>
    </div>

    <div class="Registrierung-container">
      <form id="loginForm" method="post" action="https://dummyjson.com/auth/login">
        <div class="form-group">
          <label for="username">Benutzername:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Passwort:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="primary">Einloggen</button>
      </form>

      <div class="login-actions">
        <button type="button" class="secondary" onclick="location.href='Registrierung.html'">Registrierung</button>
        <button type="button" class="secondary" onclick="location.href='index.html'"> Zurück </button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Rock am See Festival | <a href="impressum.html">Impressum</a> | <a href="index.html">Startseite</a></p>
  </footer>

</body>
</html>
