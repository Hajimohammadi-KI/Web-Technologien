<!DOCTYPE html> <!-- Definiert das Dokument als HTML5, sorgt für moderne Browser-Kompatibilität -->
<html lang="de" dir="ltr"> <!-- Start des HTML-Dokuments, Sprache Deutsch, Leserichtung von links nach rechts -->
<head>
  <meta charset="UTF-8"> <!-- Zeichencodierung UTF-8, unterstützt Umlaute und Sonderzeichen -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsives Design für mobile Geräte -->
  <link rel="stylesheet" href="mystyle.css"> <!-- Bindet die externe CSS-Datei für das Styling ein -->
  <title>Rock <!-- Titel des Tabs/Fensters im Browser -->
</head>
<body class="lineup-page"> <!-- Body-Bereich mit CSS-Klasse für spezifisches Styling -->

  <header> <!-- Kopfbereich der Seite, meist für Navigation -->
    <nav> <!-- Navigationsleiste -->
      <ul> <!-- Liste der Navigationspunkte -->
        <li><a href="index.html">Startseite</a></li> <!-- Link zur Startseite -->
        <li><a href="lineup.html" class="active">Line-Up</a></li> <!-- Aktuelle Seite hervorgehoben -->
        <li><a href="helfer.html">Helfer:innen</a></li> <!-- Link zur Helfer:innen-Seite -->
        <li><a href="impressum.html">Impressum</a></li> <!-- Link zum Impressum -->
      </ul>
    </nav>
  </header>

  <main class="canvas-container"> <!-- Hauptinhalt der Seite, mit Container-Klasse für Layout -->

    <!-- Headliner -->
    <section class="headliner"> <!-- Bereich für den Headliner des Festivals -->
      <div class="box headliner-box"> <!-- Box für optische Hervorhebung -->
        <h1>Headliner: Band XYZ</h1><!-- Überschrift für den Headliner -->
        <img src="img/LEGO.png" alt=""> <!-- Bild des Headliners, ohne Alternativtext -->
        <p>Das ultimative Highlight des Festivals – seid dabei, wenn Band XYZ die Bühne zum Beben bringt!</p> <!-- Beschreibung -->
        <time datetime="2025-06-13T20:00">13. Juni 2025, 20:00 Uhr</time> <!-- Zeitangabe maschinen- und menschenlesbar -->
      </div>
    </section>

    <!-- Grid der übrigen Bands -->
    <section class="grid-lineup"> <!-- Bereich für weitere Bands im Raster-Layout -->
      <article class="band"> <!-- Einzelne Band als Artikel -->
        <img src="../imag/AlphaBand.png" alt="Band Alpha – Live auf der Rock am See Bühne"> <!-- Bandbild mit Alternativtext -->
        <h2>Band Alpha</h2> <!-- Name der Band -->
        <p>Elektrisierender Alternative-Rock, der euch mitreißt.</p> <!-- Kurzbeschreibung -->
        <time datetime="2025-06-12T18:00">12. Juni 2025, 18:00 Uhr</time> <!-- Auftrittszeit -->
      </article>
      <article class="band">
        <img src="../imag/BetaBand.png" alt="Band Beta – Bühnenfoto">
        <h2>Band Beta</h2>
        <p>Melodischer Indie-Pop mit Ohrwurm-Garantie.</p>
        <time datetime="2025-06-13T16:00">13. Juni 2025, 16:00 Uhr</time>
      </article>
      <article class="band">
        <img src="../imag/GammaBand.png" alt="Band Gamma – Konzertfoto">
        <h2>Band Gamma</h2>
        <p>Pulsierender EDM-Beat bis in die Morgenstunden.</p>
        <time datetime="2025-06-14T22:00">14. Juni 2025, 22:00 Uhr</time>
      </article>
      <article class="band">
        <img src="../imag/DeltaBand.png" alt="Band Delta – Live-Performance">
        <h2>Band Delta</h2>
        <p>Soulful Jazz und groovige Rhythmen zum Entspannen.</p>
        <time datetime="2025-06-12T14:00">12. Juni 2025, 14:00 Uhr</time>
      </article>
      <article class="band">
        <img src="../imag/EpsilonBand.png" alt="Band Epsilon – Live-Bild">
        <h2>Band Epsilon</h2>
        <p>Akustische Singer-Songwriter-Klänge für Herz und Seele.</p>
        <time datetime="2025-06-15T12:00">15. Juni 2025, 12:00 Uhr</time>
      </article>
    </section>

  </main>

  <footer> <!-- Fußbereich der Seite -->
    <p>
      &copy; 2025 Rock am See Festival |  <!-- Copyright-Hinweis -->
      <a href="impressum.html">Impressum</a> |  <!-- Link zum Impressum -->
      <a href="helfer.html">Helfer:innen</a> <!-- Link zur Helfer:innen-Seite -->
    </p>
  </footer>

</body>
</html>
