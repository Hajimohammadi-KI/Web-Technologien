<!DOCTYPE html> <!-- Definiert den Dokumenttyp als HTML5, damit Browser das Dokument korrekt interpretieren. -->
<html lang="de" dir="ltr"> <!-- Startet das HTML-Dokument, legt die Sprache auf Deutsch und die Schreibrichtung von links nach rechts fest. -->
<head> <!-- Kopfbereich des Dokuments, enthält Metadaten und Verweise auf Ressourcen. -->
  <meta charset="UTF-8"> <!-- Legt die Zeichenkodierung auf UTF-8 fest, unterstützt Umlaute und Sonderzeichen. -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Sorgt für responsives Design auf mobilen Geräten. -->
  <link rel="stylesheet" href="mystyle.css"> <!-- Bindet eine externe CSS-Datei für das Styling ein. -->
  <title>Rock am See – Helfer:innen Login</title> <!-- Setzt den Titel der Seite, der im Browser-Tab angezeigt wird. -->
</head>
<body class="helfer-page"> <!-- Beginn des sichtbaren Seiteninhalts, weist dem Body die CSS-Klasse 'helfer-page' zu. -->

  <header> <!-- Kopfzeile der Seite, meist für Navigation oder Logo genutzt. -->
    <nav> <!-- Navigationsbereich für die Hauptmenü-Links. -->
      <ul> <!-- Ungeordnete Liste für Navigationspunkte. -->
        <li><a href="index.html">Startseite</a></li> <!-- Link zur Startseite. -->
        <li><a href="lineup.html">Line-Up</a></li> <!-- Link zur Line-Up-Seite. -->
        <li><a href="helfer.html" class="active">Helfer:innen</a></li> <!-- Link zur aktuellen Seite, hervorgehoben durch die Klasse 'active'. -->
        <li><a href="impressum.html">Impressum</a></li> <!-- Link zum Impressum. -->
      </ul>
    </nav>
  </header>

  <main class="canvas-container"> <!-- Hauptinhalt der Seite, mit einer CSS-Klasse für Layout-Zwecke. -->
    <div class="box"> <!-- Container für das Logo und die Überschrift, vermutlich für zentriertes Layout. -->
       <img src="img/LEGO.png" alt="" /> <!-- Bild wird angezeigt, vermutlich ein Logo; kein Alternativtext angegeben. -->
      <h1>Login für Helfer:innen</h1> <!-- Hauptüberschrift für den Login-Bereich. -->
    </div>

    <div class="Registrierung-container"> <!-- Container für das Login-Formular und die Aktions-Buttons. -->
      <form id="loginForm" method="post" action="https://dummyjson.com/auth/login"> <!-- Formular für den Login, sendet Daten per POST an eine externe URL. -->
        <div class="form-group"> <!-- Gruppiert das Eingabefeld für den Benutzernamen. -->
          <label for="username">Benutzername:</label> <!-- Beschriftung für das Benutzernamenfeld. -->
          <input type="text" id="username" name="username" required> <!-- Textfeld für den Benutzernamen, Pflichtfeld. -->
        </div>
        <div class="form-group"> <!-- Gruppiert das Eingabefeld für das Passwort. -->
          <label for="password">Passwort:</label> <!-- Beschriftung für das Passwortfeld. -->
          <input type="password" id="password" name="password" required> <!-- Passwortfeld, Eingabe wird als Punkte angezeigt, Pflichtfeld. -->
        </div>
        <button type="submit" class="primary">Einloggen</button> <!-- Absende-Button für das Formular, mit primärer Styling-Klasse. -->
      </form>

      <div class="login-actions"> <!-- Bereich für zusätzliche Aktionen wie Registrierung oder Zurück. -->
        <button type="button" class="secondary" onclick="location.href='Registrierung.html'">Registrierung</button> <!-- Button, der zur Registrierungsseite weiterleitet. -->
        <button type="button" class="secondary" onclick="location.href='index.html'"> Zurück </button> <!-- Button, der zur Startseite zurückführt. -->
      </div>
    </div>
  </main>

  <footer> <!-- Fußzeile der Seite, enthält rechtliche Hinweise und Links. -->
    <p>&copy; 2025 Rock am See Festival | <a href="impressum.html">Impressum</a> | <a href="index.html">Startseite</a></p> <!-- Copyright-Hinweis und Links. -->
  </footer>

</body>
</html>
