<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock am See Festival 2025 – Registrierung</title>
  <link rel="stylesheet" href="mystyle.css">
</head>
<body class="registrierung-page">

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="lineup.html">Line-Up</a></li>
        <li><a href="helfer.html">Helfer:innen</a></li>
        <li><a href="registrierung.html" class="active">Registrierung</a></li>
        <li><a href="impressum.html">Impressum</a></li>
      </ul>
    </nav>
  </header>

  <main class="canvas-container">
    <!-- Überschrift & Einleitung -->
    <div class="box">
      <h1>Registrierung zum Rock am See Festival 2025</h1>
      <p>Bitte füllen Sie das folgende Formular aus, um sich für das Festival anzumelden.</p>
    </div>

    <!-- Formular -->
    <div class="registration-container">
      <form id="registrationForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="std_id">Matrikelnummer:</label>
          <input type="text" id="std_id" name="std_id" required>
        </div>
        <div class="form-group">
          <label for="vorname">Vorname:</label>
          <input type="text" id="vorname" name="vorname" required>
        </div>
        <div class="form-group">
          <label for="nachname">Nachname:</label>
          <input type="text" id="nachname" name="nachname" required>
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Buttons -->
        <button type="submit" class="primary">Registrierung</button>
        <button type="button" class="secondary" onclick="location.href='index.html'">
          Zurück
        </button>
      </form>
    </div>
  </main>

  <footer>
    <p>
      &copy; 2025 Rock am See Festival &nbsp;|&nbsp;
      <a href="impressum.html">Impressum</a> &nbsp;|&nbsp;
      <a href="index.html">Startseite</a>
    </p>
  </footer>

</body>
</html>
